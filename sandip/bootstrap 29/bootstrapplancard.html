<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap card plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center d-flex justify-content-center rounded-5 w-50 ms-5">
    <div class="col p-3 mt-5 m-4 mb-0 bg-body-secondary ">
      <div>
        <div class="card-header py-3">
          <h2>Free</h2>
          <small>for freelancer</small>

        </div>
        <div class="card-body ">
          <h1 class="card-title pricing-card-title">
            $0<small class="text-body-secondary fw-light"></small>
          </h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li><i class="ri-check-line"></i>single user</li>
            <li><i class="ri-check-line"></i>10 downloads per month</li>
            <li><i class="ri-check-line"></i>faster Files</li>
            <li><i class="ri-check-line"></i>25 custom packs</li>
          </ul>

          <button type="button" class="w-100 btn btn-lg bg-dark-subtle text-black py-0">
            subscribe
          </button>
        </div>
      </div>
    </div>
    <div class="col p-3 mb-2 mt-5 bg-black text-white">
      <div>
        <div class="card-header py-3 ">
          <h2>Pro</h2>
          <small>For agencies</small>
        </div>
        <div class="card-body ">
          <div class="p-1 mb-0 bg-black text-white"></div>
          <h1 class="card-title pricing-card-title">
            $15<small class="text-body-secondary fw-light"></small>
          </h1>
          <ul class="list-unstyled mt-2 mb-4">
            <li><i class="ri-check-line"></i>20 users included</li>
            <li><i class="ri-check-line"></i>10 GB of storage</li>
            <li><i class="ri-check-line"></i>Priority email support</li>
            <li><i class="ri-check-line"></i>Help center access</li>
          </ul>
          <button type="button" class="w-100 btn btn-lg bg-light text-black py-0">
            subscribe
          </button>

          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
