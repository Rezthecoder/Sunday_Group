<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <!--  Styles of button colors-->
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>
      <br /><br />
      <!-- buttons sizes -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-danger btn-sm>Small</button>
      <button class="btn btn-primary btn-lg">Large</button>

      <br /><br />
      <!-- outline button -->
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-sucess">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-dark">Dark</button>
      <button class="btn btn-outline-">Link</button>

      <br /><br />
      <!-- Disabled active  -->
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-primary Disabled">Primary</button>
      <button class="btn btn-primary active">Primary</button>

      <br /><br />
      <!-- link button type -->
      <a href="#" class="btn btn-primary "> Link Button</a>
      <a href="#" class="btn btn-primary btn-lg active"> Link Button</a>
      <a href="#" class="btn btn-primary active"> Link Button</a>

      <br /><br />
      <!-- block buttons -->
      <div>
        <button class="">Submit</button>
        <button class="btn btn-danger">Cancel</button>
      </div>

      <br /><br />
      <!-- button grouping -->
      <div class="btn-group"_>
        <button >1</button>
        <button class="btn btn-secondary">2</button>
        <button class="">3</button>
        <button class="btn btn-secondary">4</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
