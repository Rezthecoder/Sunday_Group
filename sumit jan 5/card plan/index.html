<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <!-- Free Plan -->
        <div class="col-md-3 mb-4">
          <div class="card pricing-card text-left">
            <div class="card-body">
              <h5 class="pricing-header">Free</h5>
              <p>For Freelancers</p>
              <div class="pricing-price text-secondary-emphasis">$0</div>
              <ul class="list-unstyled">
                <li>✔ Single User</li>
                <li>✔ 10 Downloads Per Month</li>
                <li>✔ Faster Files</li>
                <li>✔ 25 Custom Packs</li>
              </ul>
              <button class="btn btn-dark btn-subscribe">Subscribe</button>
            </div>
          </div>
        </div>
  
        <!-- Pro Plan -->
        <div class="col-md-3 mb-4">
          <div class="card pricing-card text-left bg-dark text-white">
            <div class="card-body">
              <h5 class="pricing-header">Pro</h5>
              <p>For Agencies</p>
              <div class="pricing-price">$100</div>
              <ul class="list-unstyled">
                <li>✔ Unlimited Users</li>
                <li>✔ Unlimited Downloads</li>
                <li>✔ Fully-Editable Files</li>
                <li>✔ 200+ Custom Packs</li>
              </ul>
              <button class="btn btn-light btn-subscribe">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
