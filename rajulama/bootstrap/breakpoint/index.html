<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap | Background & Text Colors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
        body {
            background-color: antiquewhite;
        }
    
        /* sm small */
    @media (min-width: 576px){

        body {background-color:red;
         }
        }
       
    
        /* md medium */
        @media (min-width: 767px){

body {background-color:rgb(242, 26, 199);
 }
}
       
    
    
        /* lg large */
        @media (min-width: 991px){

body {background-color:rgb(46, 25, 123);
 }
}
        
    
    
        /* xl extralarge */
        @media (min-width:1199 px){

body {background-color:rgb(15, 2, 2);
 }
}
        
    
    
    
        /* xxl extra extra large */
        @media (min-width: 1399px){

body {background-color:rgb(173, 150, 150);
 }
}
     
    </style>
    
    
    
    <body>
        <h1 class="text-primary">Breakpoints</h1>
    </body>
    
    </html>
