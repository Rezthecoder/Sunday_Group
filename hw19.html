<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <title> Bootstrap | Borders</title>
</head>

<body>
    <div class="container">

        <!-- width -->
        <div class="bg-success w-25">width 25%</div>
        <div class="bg-success w-50">width 50%</div>
        <div class="bg-success w-75">width 75%</div>
        <div class="bg-success w-100">width 100%</div>



        <!-- Height -->
        <div style="height: 400px; border: 1px solid rgb(213, 79, 21)">
            <div class="bg-primary h-25 d-inline-block">height 25%</div>
            <div class="bg-primary h-50 d-inline-block">height 50%</div>
            <div class="bg-primary d-inline-block h-75">height 75%</div>
            <div class="bg-primary d-inline-block h-100">height 100%</div>

        </div>

        <!-- Border colors -->
        <div>
            <div class="border border-danger">Danger</div>
            <div class=" border border-success">Success</div>
            <div class="border border-primary">Primary</div>
            <div class="border border-warning">Warning</div>
            <div class="border border-secondary">Secondary</div>
            <div class="border border-dark">Dark</div>
            <div class="border border-light">Light</div>
            <div class="border border-white">White</div>


        </div>


        <!-- border radius -->
        <div>
            <div class="border rounded bg-info">Rounded</div>
            <div class=" border bg-info rounded-top">rounded top</div>
            <div class=" border bg-info rounded-bottom">rounded bottom</div>
            <div class=" border bg-info rounded-start">rounded-start</div>
            <div class=" border bg-info rounded-end">rounded-end</div>
            <div class=" border bg-info rounded-circle w-25">roudned-circle</div>



        </div>
    </div>
</body>

</html>
